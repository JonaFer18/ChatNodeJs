<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link rel="stylesheet" href="style.css">
	<script src="/socket.io/socket.io.js"></script>
	<audio id="audio" controls>
	<source type="audio/mp3" src="audio.mp3">
	</audio>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<div id="chat">
		<div id= "chat-window">
			<div id= "outpot"></div>
			<div id="feedback"></div>
		</div>
		<input id= "handle" type="text" placeholder="usuario"/>
		<input id= "message" type="text" placeholder="mensaje" />
		<button id="send">Enviar</button>
		<button id="clear">Vaciar chat</button>
	</div>
	<script src="chat.js">
		
	</script>

</body>
</html>
